<!doctype html>
<html>
  <head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/mindar-face-aframe.prod.js"></script>
    <link rel="shortcut icon" href="#">

    
  <style>
 div {
  height: 3840px;
  width: 2160px; 
	}
	
.innercontainer {
  width: 3840px%;
  height: 2160px%;
  transform: rotateY(180deg);
  transform-style: preserve-3d;
  transition: all 1.0s linear;
  }
    body {
      margin: 0;
    }
    .ar-container {
      overflow: hidden;
      position: absolute;
      width:3840px%;
      height:2160px%;
      -webkit-transform: scaleX(-1);
	 
      transform: scaleX(-1);
	  //transform: scaleZ(-1);
    }
    img
	{
      display:block;
      width:2160px;
      height:3840px%;
      object-fit: cover;
      position: absolute;
    }
	.overlay {
  position:absolute;
  top:0;
  width:100%;
  z-index:25;
  text-align:bottom;
   opacity: 1;
}

.overlayManga {
  position:absolute;
  top:0;
  width:100%;
  z-index:25;
  text-align:bottom;
  opacity: 1;
}
	.rotated {
  transform: rotate(270deg); /* Equal to rotateZ(45deg) */
  
}
  </style>

  </head>
  <body>
    <div class="ar-container">
	
     <div class = "overlay">
		    <img id="bg" src="./overlayMirrored.png"></img>
			</div>
	<div class = "overlayManga">
		    <img id="bg1" src="./OverlayManga.png"></img>
		  </div>
		
	
	<script>
	
		
      document.addEventListener("DOMContentLoaded", function() {

        function changeOpacity(value){
		var element = document.getElementById('bg1');
        element.style.opacity = value;
		console.log("Opacity Changed: " + value);
		};
		
		const sceneEl = document.querySelector('a-scene');
		

	    const saudiHair = document.querySelector("#saudiHair");       
        const saudiGlass = document.querySelector("#saudiGlass");
        const saudiRiyadh = document.querySelector("#saudiRiyadh");
        const saudiHelmet = document.querySelector("#saudiHelmet");
        const saudiCartoonFace = document.querySelector("#saudiCartoonFace");
        const filter1 = document.querySelector("#filter1");
        const filter2 = document.querySelector("#filter2");
        const filter3 = document.querySelector("#filter3");
        const filter4 = document.querySelector("#filter4");
        const bg = document.querySelector("#overlayMirrored");
        const testImg = document.querySelector("#OverlayManga");
	
		

        sceneEl.addEventListener("targetFound", event => {
            //console.log("target found");

			//videow.width ='3840px'
			//videow.height='2160px'
			
		sceneEl.style='top: 840px;left: -840px;width: 3840px;height: 2160px;'
		videow = document.getElementsByTagName("video")[0];
		videow.style ='position: absolute; top: 840px; left: -840px; z-index: -2; width: 3840px; height: 2160px;'
        });

		
		  
        sceneEl.addEventListener("targetLost", event => {
            //console.log("target lost");
            let randItem = Math.floor(Math.random() * 9);
			
            switch(randItem)
            {
              case 0:
                saudiHair.setAttribute("visible", "true");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
                filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				changeOpacity(parseInt(0));
                
                break;
              case 1:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "true");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				changeOpacity(parseInt(0));
                break;
			case 2:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "true");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				console.log("2");
				changeOpacity(parseInt(0));
                break;
			case 3:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "true");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				console.log("3");
				changeOpacity(parseInt(0));
                break;
			case 4:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "true");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				console.log("4");
				changeOpacity(parseInt(0));
                break;
            case 5:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "true");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				console.log("5");
				changeOpacity(parseInt(0));
                break;
				
			case 6:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "true");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "false");
				console.log("6");
				changeOpacity(parseInt(1));
                break;
				
			case 7:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "true");
                filter4.setAttribute("visible", "false");
				console.log("7");
				changeOpacity(parseInt(0));
                break;
				
			case 8:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "false");
                saudiRiyadh.setAttribute("visible", "false");
                saudiHelmet.setAttribute("visible", "false");
                saudiCartoonFace.setAttribute("visible", "false");
				filter1.setAttribute("visible", "false");
                filter2.setAttribute("visible", "false");
                filter3.setAttribute("visible", "false");
                filter4.setAttribute("visible", "true");
				console.log("8");
				changeOpacity(parseInt(0));
                break;
              
              default:
                break;
            }
        });
      });
    </script>


    <div class="rotated">	
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
	  <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.08 0.08 0.08" src="#headModel"></a-gltf-model>
        </a-entity>
        
        <a-assets>          
          <a-asset-item id="headModel" src="./headOccluder.glb"></a-asset-item>
          
		  <a-asset-item id="ssaudiHair" src="./SaudiHair.glb"></a-asset-item>
          <a-asset-item id="ssaudiGlass" src="./saudiGlass.glb"></a-asset-item>
          <a-asset-item id="ssaudiRiyadh" src="./SaudiRiyadh.glb"></a-asset-item>
          <a-asset-item id="ssaudiHelmet" src="./SaudiHelmet.glb"></a-asset-item>
          <a-asset-item id="ssaudiCartoonFace" src="./mangaFilter.glb"></a-asset-item>
          <a-asset-item id="ffilter01" src="./Filter01.glb"></a-asset-item>
          <a-asset-item id="ffilter02" src="./Filter02.glb"></a-asset-item>
          <a-asset-item id="ffilter03" src="./Filter03.glb"></a-asset-item>
          <a-asset-item id="ffilter04" src="./Filter04.glb"></a-asset-item>
          <img id="testImgg" src="./OverlayManga.png"></img>
          <img id="bgg" src="./overlayMirrored.png"></img>
        </a-assets>
        
		
        <a-camera active="false" position="0 0 0"></a-camera>
		

        
	
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiHair" rotation="0 0 0" position="0 0 0" scale="-7 7 7" src="#ssaudiHair" visible="true" onload="checkCookies()"></a-gltf-model>
		  
		  </a-entity>	 
        
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiGlass" rotation="0 0 0" position="0 -.1 0" scale="-10 10 10" src="#ssaudiGlass" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiRiyadh" rotation="0 0 0" position="0 0 0" scale="-8 8 8" src="#ssaudiRiyadh" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiHelmet" rotation="0 0 0" position=".01 -.05 -.08" scale="-8.2 8.2 8.2" src="#ssaudiHelmet" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiCartoonFace" rotation="0 0 0" position="0 .1 0" scale="-6.5 6.5 6.5" src="#ssaudiCartoonFace" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="filter1" rotation="0 0 0" position="0 0 .02" scale="-8 8 8" src="#ffilter01" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="filter2" rotation="0 0 0" position="0 0 .02" scale="-8 8 8" src="#ffilter02" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="filter3" rotation="0 0 0" position="0 0 .02" scale="-8 8 8" src="#ffilter03" visible="false"></a-gltf-model>
        </a-entity>
		
		<a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="filter4" rotation="0 0 0" position="0 0 0" scale="-8 8 8" src="#ffilter04" visible="false"></a-gltf-model>
        </a-entity>

       

      </a-scene>
    </div>
	</div>
  </body>
</html>
